# options available at https://github.com/bbatsov/rubocop/blob/master/config/default.yml

AllCops:
  TargetRubyVersion: 2.7

# stop checking quotation marks
Style/StringLiterals:
  Enabled: false

# stop checking line length
Layout/LineLength:
  Enabled: false
  
# stop checking for trailing whitespace
Layout/TrailingWhitespace:
  Enabled: false
  
# stop checking for ambiguous regexp literal
Lint/AmbiguousRegexpLiteral:
  Enabled: false

# stop checking for `&&` vs `and` as this causes bugs in controller actions in some circumstances
Style/AndOr:
  Enabled: false

# Set desired method length
Metrics/MethodLength:
  Max: 30

# Leave arrays alone
Style/SymbolArray:
  EnforcedStyle: brackets

Style/WordArray:
  EnforcedStyle: brackets